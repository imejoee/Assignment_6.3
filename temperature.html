<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius and Farenheit Conversions</title>
  <meta charset="utf-8">
</head>
<body>
 
<!--Conversions between Temperature-->
  <script>
    var temperatureInCelsius = 40;
    var celsiusToFahrenheit = (temperatureInCelsius * 9)/5 + 32;
    document.write("Temperature of 40 celsius, will be" + " " + celsiusToFahrenheit + " " + "fahrenheit" + "<br>");
    var temperatureInFahrenheit = 104;
    var fahrenheitToCelsius = (temperatureInFahrenheit - 32) * (5/9);
    document.write("Temperature of 104 fahrenheit, will be" + " " + fahrenheitToCelsius + " " + "celsius" + "<br>");
  </script>
</body>
</html>
